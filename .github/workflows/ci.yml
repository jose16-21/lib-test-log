name: CI

on:
  pull_request:
    branches:
      - develop
      - master
      - feature/*
      - fix/*
      - hotfix/*

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run test
